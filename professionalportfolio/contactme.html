<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Justesen | Home</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/Logo.png" alt="Tyler Justesn logo">
            </a>
            <div id="navbar">

                <a href="index.html">Home</a>
                <a href="commercial.html">Commercial</a>
                <a href="residental.html">Residential</a>

            </div>
        </header>

        <main class="contact-main">
            <div class="contact-intro">
                <h2>
                    For further information please send me an email and I will reach out to you when I can
                </h2>
            </div>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" >
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" >
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Send</button>
                  </li>
                </ul>
              </form>
        </main>
        <footer>
           
            <p><a href="site-plan.html">Site Plan</a> <a href="contactme.html">Contact Me</a></p>
            <div class="social">
                <a href="https://www.facebook.com/tyler.justesen" target="_blank">
                    <img src="images/facebook.png" class="fbicon" alt="fb icon">
                </a>
                <a href="https://www.linkedin.com/in/tyler-justesen-a210052b5/" target="_blank">
                    <img src="images/LinkedIn_icon.svg.png" alt="linkedin icon">
                </a>
            </div>
            <p class="copywrite">Tyler Justesen &copy; 2024</p>

        </footer>
    </div>
    <!-- nav java -->
    <script>
        window.onscroll = function () {
            myFunction()
        };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
      <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
